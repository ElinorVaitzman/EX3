<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="./main.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="./zoo-styles.css" />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300..700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NavBar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <span class="navbar-text" id="current-visitor-info"></span>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button id="sign-up-btn" class="btn btn-primary">Sign Up</button>
            </li>
            <li class="nav-item">
              <button id="go-to-zoo-btn" class="btn btn-success">
                Go to the Zoo
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NavBar End -->

    <!-- Main Content Start -->

    <div class="container main-login-container">
      <h1 class="main-h1">Log In</h1>
      <h3>Choose a visitor to play with:</h3>
      <div id="visitors-list-placeholder"></div>
    </div>
    <dialog id="visitor-dialog"></dialog>
    <script src="./login.js"></script>
    <!-- Main Content End -->
  </body>
</html>
