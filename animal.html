<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal</title>
    <script src="./main.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="./zoo-styles.css" />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300..700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="animal-body">
    <div
      id="navbar"
      class="navbar animal-navbar navbar-expand-lg navbar-light bg-light"
    ></div>

    <div class="container main-animal-container">
      <h1 class="main-h1">Animals</h1>
      <div class="selected-animal">
        <div id="image"></div>
        <div class="selected-animal-details">
          <h1 id="name"></h1>
          <p id="weight"></p>
          <p id="height"></p>
          <p id="color"></p>
          <p id="habitat"></p>
          <p id="isPredator"></p>
          <button id="feed-animal" class="feed-button">Feed me</button>
        </div>
      </div>
      <!-- the modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content"></div>
        <!-- <span class="close">&times;</span> -->
      </div>

      <div id="related-animals"></div>
    </div>
    <script src="./animal.js"></script>
  </body>
</html>
